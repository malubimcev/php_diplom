<div class="user-list">
    <form method="POST" action="?/user/add" class="user-input-form">
        <input type="text" name="user_name" placeholder="Имя пользователя" value=""> 
        <input type="password" name="user_password" placeholder="Пароль" value="">
        <input type="email" name="email" placeholder="E-mail" value="">
        <label for="is_admin">Администратор</label>
        <input type="checkbox" name="is_admin" value="0">
        <input type="submit" name="update" value="Добавить" class="button select-button">
    </form>
    <table class="table">
        <thead class="table-head">
            <tr class="header-row">
                <td class="column-login">Имя</td>
                <td class="column-password">Пароль</td>
                <td class="column-email">E-mail</td>
                <td class="column-is_admin">Администратор</td>
                <td class="column-action">Действия</td>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class="table-row">
                <td class="column-login">{{ user.login|e }}</td>
                <td class="column-password">{{ user.password|e }}</td>
                <td class="column-email">{{ user.email|e }}</td>
                <td class="column-is_admin">
                    {% if user.is_admin == 1 %}
                        <span class="">администратор</span>
                    {% else %}
                        <span class="">пользователь</span>
                    {% endif %}
                </td>
                <td class="column-action">
                    <a href="?/user/update/id/{{ user.id }}">Сохранить</a>
                    <a href="?/user/delete/id/{{ user.id }}">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
